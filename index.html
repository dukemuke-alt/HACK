<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Tools Suite</title>
    <style>
        :root {
            --primary-color: #833ab4;
            --secondary-color: #fd1d1d;
            --accent-color: #fcb045;
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --terminal-bg: #000000;
            --glow-color: rgba(131, 58, 180, 0.5);
            --facebook-blue: #1877f2;
            --instagram-purple: #833ab4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--glow-color) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--glow-color) 0%, transparent 50%);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px var(--glow-color);
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tool-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .tool-card.instagram {
            border-color: var(--instagram-purple);
        }

        .tool-card.facebook {
            border-color: var(--facebook-blue);
        }

        .tool-card h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .tool-card p {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .access-form {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: var(--accent-color);
            font-size: 14px;
        }

        input {
            background-color: var(--terminal-bg);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .credits {
            margin-top: 20px;
            text-align: center;
            color: var(--accent-color);
            font-size: 12px;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .recent-activity {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }

        #activityLog {
            min-height: 200px;
            overflow-y: auto;
        }

        .activity-item {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #00ff00;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0 5px 5px 0;
        }

        .activity-item.success {
            color: #00ff00;
            border-left-color: #00ff00;
        }

        .activity-item.failed {
            color: #ff0000;
            border-left-color: #ff0000;
        }

        .activity-item.warning {
            color: #ffff00;
            border-left-color: #ffff00;
        }

        .activity-time {
            color: #666;
            font-size: 0.8em;
            margin-top: 5px;
            font-style: italic;
        }

        .blink {
            animation: blink 1s infinite;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                margin: 10px auto;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 98%;
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .tool-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain" class="matrix-rain"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>Hacking Tools Suite</h1>
            <p>Advanced Security Testing Tools</p>
        </div>

        <div class="tools-grid">
            <div class="tool-card">
                <h2>Instagram Hacker</h2>
                <p>Advanced Instagram Security Testing Tool</p>
                <button onclick="selectTool('instagram')">Select Tool</button>
            </div>
            <div class="tool-card">
                <h2>Facebook Hacker</h2>
                <p>Advanced Facebook Security Testing Tool</p>
                <button onclick="selectTool('facebook')">Select Tool</button>
            </div>
        </div>

        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <div id="activityLog"></div>
        </div>

        <div id="accessForm" style="display: none;">
            <h2 id="toolTitle" style="text-align: center; margin-bottom: 20px;"></h2>
            <div class="input-group">
                <label for="access-code">Enter Access Code:</label>
                <input type="password" id="access-code" placeholder="Enter the access code...">
            </div>
            <button onclick="checkAccess()">Access System</button>
        </div>
    </div>

    <div class="credits">
        <p>Made by: Rajdeep Chaudhury</p>
        <p>Instagram: @black_rajdeep</p>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);

        let selectedTool = '';
        const ACCESS_CODE = (() => {
            const chars = ['b', 'a', 's', 'a', 'n', 't', 'i'];
            const indices = [0, 1, 2, 3, 4, 5, 6];
            return indices.map(i => chars[i]).join('');
        })();

        function selectTool(tool) {
            selectedTool = tool;
            document.querySelector('.tools-grid').style.display = 'none';
            document.getElementById('accessForm').style.display = 'block';
            document.getElementById('toolTitle').textContent = tool === 'instagram' ? 'Instagram Hacker' : 'Facebook Hacker';
        }

        function checkAccess() {
            const input = document.getElementById('access-code').value;
            const encodedInput = btoa(input);
            const encodedCode = btoa(ACCESS_CODE);
            
            if (encodedInput === encodedCode) {
                if (selectedTool === 'instagram') {
                    window.location.href = 'instagram.html';
                } else if (selectedTool === 'facebook') {
                    window.location.href = 'facebook.html';
                }
            } else {
                alert('Invalid access code!');
                document.getElementById('access-code').value = '';
            }
        }

        // Activity generation code
        const activities = [
            {
                type: 'success',
                message: 'Successfully breached Instagram account: @u*****'
            },
            {
                type: 'success',
                message: 'Account accessed: u****@gmail.com'
            },
            {
                type: 'warning',
                message: 'New brute force vulnerability detected in Facebook API'
            },
            {
                type: 'failed',
                message: 'Failed attempt: Instagram account (protected)'
            },
            {
                type: 'success',
                message: 'Session established: Location US, IP: 192.168.***.***'
            },
            {
                type: 'warning',
                message: 'System update: Enhanced phishing protection activated'
            },
            {
                type: 'success',
                message: 'Credentials obtained: username: @u*****, password: ********'
            },
            {
                type: 'success',
                message: 'New connection established from UK'
            },
            {
                type: 'warning',
                message: 'Security alert: Multiple login attempts detected from IP: 192.168.***.***'
            },
            {
                type: 'success',
                message: 'Database access granted: *** records processed'
            }
        ];

        function updateActivityLog() {
            const activityLog = document.getElementById('activityLog');
            if (!activityLog) return;

            // Clear previous activities
            activityLog.innerHTML = '';

            // Get 5 random activities
            const shuffled = [...activities].sort(() => 0.5 - Math.random());
            const selectedActivities = shuffled.slice(0, 5);

            // Add new activities
            selectedActivities.forEach(activity => {
                const item = document.createElement('div');
                item.className = `activity-item ${activity.type}`;
                const time = new Date().toLocaleTimeString();
                item.innerHTML = `
                    <div>${activity.message}</div>
                    <div class="activity-time">${time}</div>
                `;
                activityLog.appendChild(item);
            });
        }

        // Initialize and update activity log
        updateActivityLog();
        setInterval(updateActivityLog, 3000);

        // Prevent right-click and keyboard shortcuts
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
                event.preventDefault();
            }
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
