<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Account Hacker v3.0.1</title>
    <style>
        :root {
            --primary-color: #833ab4;
            --secondary-color: #fd1d1d;
            --accent-color: #fcb045;
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --terminal-bg: #000000;
            --glow-color: rgba(131, 58, 180, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--glow-color) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--glow-color) 0%, transparent 50%);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px var(--glow-color);
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
        }

        .terminal {
            background-color: var(--terminal-bg);
            border: 1px solid var(--primary-color);
            border-radius: 3px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .terminal-line {
            margin-bottom: 8px;
            animation: typing 0.1s steps(40, end);
            word-break: break-word;
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .warning {
            color: #ffff00;
        }

        .info {
            color: #00ffff;
        }

        .credits {
            margin-top: 20px;
            text-align: center;
            color: var(--accent-color);
            font-size: 12px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow-color);
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                margin: 10px auto;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .terminal {
                height: 300px;
                padding: 10px;
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 98%;
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .terminal {
                height: 250px;
                font-size: 11px;
            }

            .terminal-line {
                margin-bottom: 6px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain" class="matrix-rain"></canvas>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
    
    <div class="container">
        <div class="header">
            <h1>Instagram Account Hacker v3.0.1</h1>
            <p>Advanced Instagram Security Testing Tool</p>
        </div>

        <div id="terminal" class="terminal">
            <!-- Terminal content will be added dynamically -->
        </div>
    </div>

    <div class="credits">
        <p>Made by: Rajdeep Chaudhury</p>
        <p>Instagram: @black_rajdeep</p>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);

        function addTerminalLine(text, className = '') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startHacking() {
            addTerminalLine('Initializing Instagram hacking protocol...', 'info');
            await sleep(2000);

            addTerminalLine('[*] System Information:', 'info');
            addTerminalLine('[+] IP Address: 192.168.***.***', 'success');
            addTerminalLine('[+] MAC Address: 00:1A:2B:**:**:**', 'success');
            addTerminalLine('[+] Port: ***', 'success');
            addTerminalLine('[+] Protocol: TCP', 'success');
            addTerminalLine('[+] OS: Linux 6.11.0-21-generic', 'success');
            addTerminalLine('[+] Browser: Chrome 122.0.6261.112', 'success');
            await sleep(1000);

            addTerminalLine('[*] Scanning for vulnerabilities...', 'warning');
            await sleep(2000);

            const vulns = [
                "SQL Injection in Instagram API",
                "XSS in Direct Messages",
                "CSRF Token Bypass",
                "Session Hijacking",
                "OAuth Token Theft"
            ];

            for (const vuln of vulns) {
                addTerminalLine(`[*] Checking for ${vuln}...`, 'warning');
                await sleep(500);
                addTerminalLine(`[+] ${vuln} vulnerability found!`, 'success');
                addTerminalLine(`[+] Severity: ${['Critical', 'High', 'Medium'][Math.floor(Math.random() * 3)]}`, 'success');
                addTerminalLine(`[+] CVE: CVE-2024-${Math.floor(Math.random() * 9000) + 1000}`, 'success');
            }

            const target = prompt('Enter Instagram username or profile link:');
            if (target) {
                addTerminalLine(`[+] Target acquired: ${target}`, 'info');
                addTerminalLine('[+] Starting port scan...', 'info');
                
                for (let i = 1; i <= 10; i++) {
                    const port = i * 1000;
                    addTerminalLine(`[*] Scanning port ${port}...`, 'warning');
                    if ([80, 443, 8080].includes(port)) {
                        addTerminalLine(`[+] Port ${port} is open (HTTP/HTTPS)`, 'success');
                    }
                    await sleep(500);
                }

                addTerminalLine('[*] Starting attack sequence...', 'warning');
                await sleep(1000);

                const steps = [
                    "Bypassing Instagram security",
                    "Injecting GraphQL payload",
                    "Cracking password encryption",
                    "Accessing Instagram API",
                    "Decrypting session tokens",
                    "Bypassing 2FA",
                    "Extracting OAuth tokens",
                    "Bypassing rate limits",
                    "Establishing WebSocket connection",
                    "Covering tracks"
                ];

                for (const step of steps) {
                    addTerminalLine(`[${'‚†ã‚†ô‚†π‚†∏‚†º‚†¥‚†¶‚†ß‚†á‚†è'[Math.floor(Math.random() * 10)]}] ${step}`, 'info');
                    await sleep(1000);
                }

                addTerminalLine('[+] Success! Account credentials found:', 'success');
                addTerminalLine(`[+] Username: ${target}`, 'success');
                addTerminalLine(`[+] Password: ${Math.random().toString(36).slice(-12)}`, 'success');
                addTerminalLine(`[+] Session ID: ${Math.random().toString(36).slice(-32)}`, 'success');
                addTerminalLine(`[+] Access Token: ${Math.random().toString(36).slice(-64)}`, 'success');
                addTerminalLine(`[+] Device ID: ${Math.random().toString(36).slice(-15)}`, 'success');
                addTerminalLine(`[+] Android ID: ${Math.random().toString(36).slice(-16)}`, 'success');
                addTerminalLine(`[+] UUID: ${Math.random().toString(36).slice(-32)}`, 'success');
                addTerminalLine(`[+] Timestamp: ${new Date().toISOString()}`, 'success');
                addTerminalLine(`[+] Last Login: ${new Date().toISOString()}`, 'success');
                addTerminalLine('[+] Account Created: 2010-01-01', 'success');
                addTerminalLine('[+] 2FA: Disabled', 'success');
                addTerminalLine(`[+] Recovery Email: recovery@${target}.com`, 'success');
                addTerminalLine('[+] Recovery Phone: +1 234-567-8901', 'success');
            }
        }

        // Start hacking when page loads
        startHacking();

        // Prevent right-click and keyboard shortcuts
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
                event.preventDefault();
            }
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
